on:
    issues:
        type: [opened]

jobs:
    jbang:
      runs-on: ubuntu-latest
      name: auto label
      steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: issuelabeler
        uses: docker://maxandersen/jbang-issuelabeler
        env:
          GITHUB_TOKEN: ${{ secrets.ISSUE_GITHUB_TOKEN }}
